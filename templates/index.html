<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wind Turbine Blade Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#0f1724; color:#e6eef8; min-height:100vh; display:flex; align-items:center; }
    .card { border-radius:12px; box-shadow: 0 8px 30px rgba(2,6,23,0.6); }
    label { font-weight:600; }
    .footer { font-size:0.9rem; color:#9fb3c8; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 bg-white bg-opacity-5">
          <h2 class="mb-3">Wind Turbine Blade Predictor</h2>
          <p class="text-muted">Enter material, geometry and operating parameters to get predicted performance metrics.</p>

          <form action="/predict" method="post" class="row g-3">
            <div class="col-md-6">
              <label>Young's Modulus (GPa)</label>
              <input required name="youngs_modulus" class="form-control" type="number" step="any" placeholder="e.g. 70" />
            </div>
            <div class="col-md-6">
              <label>Density (kg/mÂ³)</label>
              <input required name="density" class="form-control" type="number" step="any" placeholder="e.g. 2700" />
            </div>

            <div class="col-md-6">
              <label>Poisson's Ratio</label>
              <input required name="poissons_ratio" class="form-control" type="number" step="any" placeholder="e.g. 0.33" />
            </div>
            <div class="col-md-6">
              <label>Thickness (mm)</label>
              <input required name="thickness" class="form-control" type="number" step="any" placeholder="e.g. 5" />
            </div>

            <div class="col-md-6">
              <label>Length (m)</label>
              <input required name="length" class="form-control" type="number" step="any" placeholder="e.g. 1.0" />
            </div>
            <div class="col-md-6">
              <label>Pressure (Pa)</label>
              <input required name="pressure" class="form-control" type="number" step="any" placeholder="e.g. 101325" />
            </div>

            <div class="col-md-6">
              <label>Frequency (Hz)</label>
              <input required name="frequency" class="form-control" type="number" step="any" placeholder="e.g. 300" />
            </div>

            <div class="col-12">
              <button class="btn btn-primary mt-3" type="submit">Predict</button>
              <a class="btn btn-outline-light mt-3 ms-2" href="/health">Health</a>
            </div>
          </form>

          <p class="footer mt-4">Model predictions are for demonstration; do not use for production engineering without validation.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
