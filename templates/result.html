<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prediction Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#071233; color:#e9f6ff; min-height:100vh; display:flex; align-items:center; }
    .card { border-radius:12px; padding:20px; }
    dt { font-weight:700; }
    dd { margin-left:0; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card bg-white bg-opacity-5">
          <h3>Prediction Results</h3>
          <dl>
            <dt>Deformation (mm)</dt><dd>{{ deformation }}</dd>
            <dt>Stress (MPa)</dt><dd>{{ stress }}</dd>
            <dt>Strain</dt><dd>{{ strain }}</dd>
            <dt>Factor of Safety</dt><dd>{{ factor_of_safety }}</dd>
            <dt>Fatigue Life (cycles)</dt><dd>{{ fatigue_life }}</dd>
            <dt>Damage</dt><dd>{{ damage }}</dd>
          </dl>
          <a class="btn btn-light" href="/">Back</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
